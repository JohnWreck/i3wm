[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #98971A
secondary = #8ABEB7
alert = #A54242
disabled = #707880
red = #CC6666
yellow = #DDB725
orange = FE8019

[bar/bar0]
width = 100%
height = 21pt
radius = 0
; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt
border-size = 0pt
border-color = #00000000

padding-left = 2
padding-right = 1

module-margin = 1

separator = | 
separator-foreground = ${colors.disabled}

font-0 = monospace:pixelsize=11;2
font-1 = Font Awesome 5 Free:pixelsize=11;2
font-2 = Font Awesome 5 Free Solid:pixelsize=11;2
font-3 = Font Awesome 5 Brands:pixelsize=11;2


modules-left = bspwm
modules-center = 
modules-right = cpu cputemp memory load-average networkspeeddown pulseaudio date calendar launcher

cursor-click = pointer
;cursor-scroll = ns-resize

scroll-up = #bspwm.prev
scroll-down = #bspwm.next

enable-ipc = true
tray-position = right

; wm-restack = generic
 wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/launcher]
type = custom/text
content-background = ${colors.background}
content-foreground = ${colors.foreground}
content-padding = 0
click-left = "rofi -show drun -show-icons"
click-right = "xdg-open "$(find ~ -type f | grep -v '/\.' | rofi -dmenu -i -p "search ")""
content =""

[module/calendar]
type = custom/text
content-background = ${colors.background}
content-foreground = ${colors.foreground}
content-padding = 0
click-left = "$TERM -e calcurse  & disown"
;click-right = notify-send "$(curl -s http://wttr.in/?format="%t+%p+%P+%w")"
click-right = notify-send "$(curl -s "wttr.in/?0T")"
content =""

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /home

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
;label-mounted = %free% 

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = ""
label-muted-foreground = ${colors.red}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix =" " 
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/load-average]
type = custom/script
exec = uptime | awk '{ print $9 }' | sed 's/,/./;s/,//'
interval = 2
label = %output% 

[module/cputemp]
type = custom/script
format-prefix = " "
format-prefix-foreground = ${colors.primary}
exec = sensors 2>/dev/null | grep Tctl | awk '{print $2}' | sed 's/+//'
interval = 2

[module/networkspeedup]
type = internal/network
interface = %default_interface%
label-connected = "%upspeed:8%"
format-connected = <label-connected>
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.primary}

[module/networkspeeddown]
type = internal/network
interface = enp5s0
label-connected = "%downspeed:8%"
format-connected = <label-connected>
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.primary} 

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %a %d.%m. %H:%M:%S

label = %date%
label-foreground = ${colors.yellow}


[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini

; BSPWM 
[module/bspwm]
type = internal/bspwm

; Only show workspaces defined on the same output as the bar
; NOTE: The bspwm and XRandR monitor names must match, which they do by default.
; But if you rename your bspwm monitors with bspc -n this option will no longer
; behave correctly.
; Default: true
pin-workspaces = true

; Output mode flags after focused state label
; Default: false
inline-mode = false

; Create click handler used to focus workspace
; Default: true
;enable-click = false

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = false

; Set the scroll cycle direction 
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching on labels when assigning 
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces 
; containing 'code' in the label
; Default: false
fuzzy-match = true

; Only scroll through occupied workspaces
; Default: false
; New in version 3.6.0
occupied-scroll = true

; ws-icon-[0-9]+ = <label>;<icon>
; Note that the <label> needs to correspond with the bspwm workspace name
; Neither <label> nor <icon> can contain a semicolon (;)
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3; 
ws-icon-3 = 4;
ws-icon-4 = 5; 
ws-icon-5 = 6; 
ws-icon-6 = 7; 
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-default =  

; Available tags:
;   <label-monitor>
;   <label-state> - gets replaced with <label-(focused|urgent|occupied|empty)>
;   <label-mode> - gets replaced with <label-(monocle|tiled|fullscreen|floating|locked|sticky|private)>
; Default: <label-state>
format = <label-state> <label-mode>

; Available tokens:
;   %name%
; Default: %name%
label-monitor = %name%

; If any values for label-dimmed-N are defined, the workspace/mode
; colors will get overridden with those values if the monitor is out of focus
; To only override workspaces in a specific state, use:
;   label-dimmed-focused
;   label-dimmed-occupied
;   label-dimmed-urgent
;   label-dimmed-empty
label-dimmed-foreground = #555
label-dimmed-underline = ${bar/top.background}
label-dimmed-focused-background = #f00

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon% %name%
label-focused = %icon%
label-focused-foreground = #ffffff
;label-focused-background = #3f3f3f
label-focused-underline = ${colors.primary} 
; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon% %name%
label-occupied = %icon%
;label-occupied-underline = #555555

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon% %name%
label-urgent = %icon%
label-urgent-foreground = ${colors.red}
;label-urgent-background = #bd2c40
label-urgent-underline = ${colors.red}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon% %name%
label-empty = %icon%
label-empty-foreground = #55

; The following labels will be used to indicate the layout/mode
; for the focused workspace. Requires <label-mode>
;
; Available tokens:
;   None
;label-monocle = 
;label-tiled = 
;label-fullscreen = 
;label-floating = 
;label-pseudotiled = P
;label-locked = 
;label-locked-foreground = #bd2c40
;label-sticky = 
;label-sticky-foreground = #fba922
;label-private = 
;label-private-foreground = #bd2c40
;label-marked = M

; Separator in between workspaces
label-separator = " " 
label-separator-padding = 1
;label-separator-foreground = #ffb52a
